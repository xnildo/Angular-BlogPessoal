<div class="container mt-5 mb-5 ">
  <div class="row mb-5">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Apagar Tema</h1>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col">
      <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse tema? Todas as postagens relacionadas a ele também serão igualmente apagadas</h4>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12">
      <h5 class="text-center text-info">Tema:{{tema.descricao}}</h5>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-danger mr-3" routerLink='/tema' >NÃO</button>
      <button class="btn btn-primary" (click)='apagar()'>SIM</button>
    </div>
  </div>

</div>
